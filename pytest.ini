[tool:pytest]
# 테스트 디렉토리 설정
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    slow: 느린 테스트 (성능 테스트 등)
    integration: 통합 테스트
    performance: 성능 측정 테스트
    security: 보안 관련 테스트
    unit: 단위 테스트

# 최소 테스트 커버리지
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --log-cli=true
    --log-cli-level=INFO
    --log-cli-format="%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
    --log-cli-date-format="%Y-%m-%d %H:%M:%S"

# 테스트 발견 설정
minversion = 6.0
required_plugins = pytest-html pytest-xdist

# 병렬 실행 설정 (옵션)
# addopts = -n auto

# 필터링
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning